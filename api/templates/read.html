{% extends "shared/base.html" %}
{% block content %}

    <div class="container ">
        <div class="card">
            <div class="card-header d-flex justify-content-center">
                <h3>Read from file </h3>
            </div>
            <div class="card-body">
                <a type="button" class="btn btn-primary" href="/api/write">Switch to write data
                </a>
            </div>
            <div class="card-body">
                <div class="tab-content">
                <!-- **ATRIBUI** -->
                    <div class="active tab-pane" id="atribui">
                        <div class="row">
                        <!-- **FORM** -->
                            <div class="col-12 col-md-4 mb-2">
                                <div class="card card-primary">
                                    <div class="card-header">
                                        <h4 class="card-title d-flex justify-content-center">Data to read</h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-12 col-md-12">
                                                <label for="filename">Filename</label>
                                                <input class="form-control" id="filename" name="filename" placeholder="Filename" required>
                                            </div>
                                            <div class="form-group col-12 col-md-12">
                                                <label for="coordinate">Coordinate</label>
                                                <input class="form-control" id="coordinate" name="coordinate" placeholder="ex: E5" required>
                                            </div>
                                            <div class="form-group col-12 col-md-12">
                                                <label for="sheetname">Sheetname</label>
                                                <input class="form-control" id="sheetname" name="sheetname" placeholder="(Optional)">
                                            </div>
                                            <div align="right" class="form-group col-12 col-md-12 mt-1">
                                                <div id="loading" class="spinner-border" role="status" hidden>
                                                    <span class="visually-hidden">Loading...</span>
                                                </div>
                                                <input type="submit" id="btnAdd" onclick="addCheck()" reset="" class="btn btn-primary" value="Add">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-8">
                                <div class="card card-primary">
                                    <div class="card-header">
                                        <h4 class="d-flex justify-content-center">Data list</h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group col-12 col-md-12">
                                            <table class="table table-striped table-bordered">
                                                <thead>
                                                    <tr>
                                                    <th width="43%">Namefile</th>
                                                    <th width="33%">Coordinate</th>
                                                    <th width="10%">Sheetname</th>
                                                    <th width="14%"></th>
                                                    </tr>
                                                </thead>
                                                <tbody id="listItens">
                                                </tbody>
                                            </table>
                                        </div>
                                        <div class="form-group col-12 col-md-12">
                                            <input type="submit" id="btnLoad" onclick="process_form()" value="Seach Data" class="btn btn-primary" hidden>
                                            <input type="submit" id="btnClear" onclick="cleanTable()" value="Clean Table" class="btn btn-danger" hidden>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="divReadResponse" style="display: none;">
            <table class="table table-striped" id="readTable">
                <thead id="readHeadResponse">

                </thead>
                <tbody id="readBodyResponse">
                </tbody>
            </table>
        </div>
        <script type="module" src="/static/loadReadTable.js"></script>

{% endblock %}
